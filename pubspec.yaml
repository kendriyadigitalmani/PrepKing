name: prepking
description: A modern, animated learning app â€“ PrepKing
publish_to: "none"
version: 1.0.0+4

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # Core & State Management
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1

  # Networking
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # UI & Animations
  lottie: ^3.1.2
  animate_do: ^3.3.9
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  confetti: ^0.8.0

  # Utils
  share_plus: ^12.0.1
  screenshot: ^3.0.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  intl: ^0.20.2
  uuid: ^4.5.0
  vibration: ^3.1.4
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1

  # Content Viewers
  flutter_html: ^3.0.0-beta.1
  flutter_markdown: ^0.7.7+1
  youtube_player_flutter: ^9.1.3

  # Syncfusion PDF Viewer - Upgraded to latest (supports intl 0.20+)
  syncfusion_flutter_pdfviewer: ^31.2.18  # Or simply "^31.0.0" to get the absolute latest

  # URL Launcher
  url_launcher: ^6.3.1

  just_audio: ^0.9.39
  rxdart: ^0.27.7
  flutter_tts: ^4.0.2
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  retrofit_generator: ^10.2.0
  json_serializable: ^6.8.0

  freezed: ^3.2.3
  freezed_annotation: ^3.1.0

  # Icons & Splash
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/lottie/trophy.json
    - assets/lottie/sad.json
    - assets/lottie/splash.json

# Native Splash Configuration
flutter_native_splash:
  color: "#6C5CE7"
  image: assets/images/logo.png
  android: true
  ios: true
  android_12:
    image: assets/images/logo.png
    color: "#6C5CE7"
  fill: true
  fullscreen: true

# App Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#6C5CE7"
  adaptive_icon_foreground: "assets/images/logo.png"
  android_generate_legacy_files: true